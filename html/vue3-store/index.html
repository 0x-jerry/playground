<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 Store Test</title>
  </head>
  <body>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-101492756-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-101492756-1')
    </script>

    <script type="module">
      import { reactive, effect } from 'https://unpkg.com/@vue/reactivity/dist/reactivity.esm-browser.js'

      const store = reactive({
        value: 0,
        increase() {
          this.value++
        },
        decrease() {
          this.value--
        }
      })

      effect(() => console.log({ ...store }))

      store.increase()
      store.increase()
      store.decrease()

      console.log(store)
    </script>
  </body>
</html>
